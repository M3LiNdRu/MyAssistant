<div>
  <mat-card appearance="outlined">
    <mat-card-title-group>
      <mat-card-title class="red-text">Gastat: {{ summary.start-summary.saved }} €</mat-card-title>
      <mat-card-title *ngIf="summary.saved > 0" class="green-text">Estalviat: {{ summary.saved }} €</mat-card-title>
      <mat-card-subtitle>Ingressos: {{ summary.start }} €</mat-card-subtitle>
    </mat-card-title-group>
</mat-card>
</div>
<div>
  <mat-tab-group>
    <mat-tab label="Summary"> 
      <google-chart class="chart" [type]="myType" [data]="myData" ></google-chart> 
    </mat-tab>
    <mat-tab label="Historigram"> 
      <google-chart class="chart" [type]="myHistorigramType" [columns]="myHistorigramColumns" [data]="myHistorigramData" ></google-chart> 
    </mat-tab>
  </mat-tab-group>
</div>
<mat-divider></mat-divider>
<div class="table-container">
    <table mat-table [dataSource]="list" class="mat-elevation-z8">
        <ng-container *ngFor="let column of table_columns" [matColumnDef]="column.columnDef">
          <th mat-header-cell *matHeaderCellDef>
            {{column.header}}
          </th>
          <td mat-cell *matCellDef="let row">
            {{column.cell(row)}}
          </td>
          <td mat-footer-cell *matFooterCellDef>
            {{column.columnDef === 'category' ? 'Total' : column.columnDef === 'value' ? getTotalCost() + ' EUR' : ' ' }}
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
</div>
