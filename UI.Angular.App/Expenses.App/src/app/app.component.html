<app-toolbar (monthChangedEvent)="useMonth($event)" (showExpensesListEvent)="displayExpensesList($event)"></app-toolbar>
<div class="content" role="main">
  @if (display && loggedIn) {
    <div>
      <app-month-summary [date]="current"></app-month-summary>
      <app-float-button (displayExpenseFormEvent)="displayExpensesForm($event)"></app-float-button>
    </div>
  }
  @if (displayForm) {
    <div>
      <app-expenses-form (displaySummaryEvent)="displaySummary($any($event))"></app-expenses-form>
    </div>
  }
  @if (displayList) {
    <div>
      <app-expenses-list [date]="current"></app-expenses-list>
    </div>
  }
  @if (!loggedIn) {
    <div>
      <span>Please, login</span>
    </div>
  }
</div>
<app-footer></app-footer>
<router-outlet></router-outlet>
